<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Dashboard Sensores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="auto">
        <ion-datetime presentation="date" [(ngModel)]="dataSelecionada"></ion-datetime>
      </ion-col>
      <ion-col size="auto">
        <ion-button (click)="getData(dataSelecionada)">
          <ion-icon name="search" slot="start"></ion-icon>
          Buscar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Temperatura</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #tempChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Umidade</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #umidadeChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>PH</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #phChart></canvas>
    </ion-card-content>
  </ion-card>

  </ion-content>
